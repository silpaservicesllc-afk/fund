name: Daily Market Data Update

on:
  schedule:
    # 03:00 UTC is 10:00 PM EST (adjust for DST if needed)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    # This block explicitly tells GitHub to allow the script to write to the repo
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: python update_market_data.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add the file
          git add market-data.json
          
          # Only commit if there are actually changes to the data
          git commit -m "Automated Market Data Update: $(date)" || echo "No changes to commit"
          
          # Rebase ensures the automation stays in sync with your manual changes
          git pull --rebase origin main
          
          # Push the final result
          git push origin main