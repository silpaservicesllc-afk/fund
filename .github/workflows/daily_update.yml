name: Daily Market Data Update

on:
  schedule:
    # 03:00 UTC is 10:00 PM EST (adjust for DST if needed)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    # This block explicitly tells GitHub to allow the script to write to the repo
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: python update_market_data.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Market Data Update: ${{ github.event.head_commit.timestamp }}"
          file_pattern: 'market-data.json'
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com